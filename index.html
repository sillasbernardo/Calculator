<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="frame">
        <h1 id="title">CALCULATOR</h1>
        <div class="inner-frame">
            <div>
                <input type="text" name="number" id="numberbox">
            </div>
            <div class="top-menu">
                <button onclick="specialClicks('#Clear', ' ')" id="Clear">C</button>
                <button onclick="specialClicks('#delete', ' ')" id="delete">Delete</button>
            </div>
            <div class="numbers-container">
                <div id="one-three">
                    <button onclick="clickButtons(1)" id="One">1</button>
                    <button onclick="clickButtons(2)" id="Two">2</button>
                    <button onclick="clickButtons(3)" id="Three">3</button>
                </div>
                <div id="four-six">
                    <button onclick="clickButtons(4)" id="Four">4</button>
                    <button onclick="clickButtons(5)" id="Five">5</button>
                    <button onclick="clickButtons(6)" id="Six">6</button>
                </div>
                <div id="seven-nine">
                    <button onclick="clickButtons(7)" id="Seven">7</button>
                    <button onclick="clickButtons(8)" id="Eight">8</button>
                    <button onclick="clickButtons(9)" id="Nine">9</button>
                </div>
                <div class="bottom-menu">
                    <button id="n">N</button>
                    <button onclick="clickButtons(0)" id="zero">0</button>
                    <button onclick="clickButtons('.')" id="dot">.</button>
                </div>
            </div>
            <div class="math">
                <button onclick="clickSigns('/')" id="divided">/</button>
                <button onclick="clickSigns('x')" id="multiplied">X</button>
                <button onclick="clickSigns('-')" id="minus">-</button>
                <button onclick="clickSigns('+')" id="sum">+</button>
                <button onclick="clickButtons('#equal', '')" id="equal">=</button>
            </div>
        </div>
    </div>    
</body>
</html>
